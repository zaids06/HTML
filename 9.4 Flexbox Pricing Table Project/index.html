<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    .pricing-container
    {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
      height: 100vh;

    }
    .pricing-container *{
      margin:20px;
    }
    body {
      font-family: 'Sono', sans-serif;
    }
    .pricing-plan{
      text-align: center;
      background-color: #f2f2f2;
      min-width: 400px;
      border-radius: 5%;
    }
    li{
      list-style: none;
    }
    .plan-title
    {
      font-size: 2rem;
    }
    .plan-price{
      font-size: 3rem;

    }
    .plan-button{
      background-color: orangered;
      border:10px solid orangered ;
      color: white;
      border-radius: 5%;
      margin-top: 0px;
    }

    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container{
        flex-direction: column;
        align-items: center;
      }
      .pricing-plan
      {
        flex-shrink:0;
      }
    }
  </style>
</head>

<body>
  <div class="pricing-container">
    <div class="pricing-plan">
      <div class="plan-title">Basic</div>
      <div class="plan-price"><b>$9.99/month</b></div>
      <ul class="plan-features">
        <li>âœ… 10GB Storage</li>
        <li>âœ… 1 User</li>
        <li>ðŸš« Support</li>
      </ul>
      <button class="plan-button">Sign Up </button>
    </div>
    <div class="pricing-plan">
      <div class="plan-title">Standard</div>
      <div class="plan-price"><b>$19.99/month</b></div>
      <ul class="plan-features">
        <li>âœ… 50GB Storage</li>
        <li>âœ… 5 Users</li>
        <li>âœ… Phone &amp; Email Support</li>
      </ul>
      <button class="plan-button">Sign Up</button>
    </div>
    <div class="pricing-plan">
      <div class="plan-title">Premium</div>
      <div class="plan-price"><b>$49.99/month</b></div>
      <ul class="plan-features">
        <li>âœ… 100GB Storage</li>
        <li>âœ… 10 Users</li>
        <li>âœ… 24/7 Support</li>
      </ul>
      <button class="plan-button">Sign Up</button>
    </div>
  </div>

</body>

</html>
